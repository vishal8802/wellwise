<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Admin">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Name</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="admin.name"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Email</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="admin.email"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Phone</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="admin.phone"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label"
                    >Password</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      [(ngModel)]="admin.password"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label"
                    >Re-enter Password</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      [(ngModel)]="admin.repassword"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <button (click)="addAdmin(admin)" type="submit" nbButton>
                      Add as Admin
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <nb-alert *ngIf="alert != ''">
                      {{ alert }}
                    </nb-alert>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nb-tab>

        <nb-tab tabTitle="End-User">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Name</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="user.name"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Email</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="user.email"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Phone</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="user.phone"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label"
                    >Password</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      [(ngModel)]="user.password"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label"
                    >Re-enter Password</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      [(ngModel)]="user.repassword"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <button (click)="addUser(user)" type="submit" nbButton>
                      Add user
                    </button>
                    <nb-alert *ngIf="alert != ''">
                      {{ alert }}
                    </nb-alert>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <nb-alert *ngIf="alert != ''">
                      {{ alert }}
                    </nb-alert>
                  </div>
                </div>
              </form>
              <small>Other fields will be added by user itself</small>
            </div>
          </div>
        </nb-tab>

        <nb-tab tabTitle="Doctor">
          <div class="row">
            <div style="font-size:60px" class="col-md-1">:(</div>
            <div class="col-md-10">
              <h6>Please go to Doctors > Add Doctor</h6>
              <h6>
                or click
                <span style="color: blue;cursor:pointer" (click)="routeTo()"
                  >here</span
                >
              </h6>
            </div>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
