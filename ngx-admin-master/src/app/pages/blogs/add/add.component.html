<nb-card>
  <nb-card-header>Add a Blog</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <label for="inputCategory" class="col-sm-3 col-form-label"
        >CATEGORY</label
      >
      <div class="col-sm-9">
        <select [(ngModel)]="blog.category" class="form-control">
          <option *ngFor="let cat of categories" [ngValue]="cat._id">
            {{ cat.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputTopic" class="col-sm-3 col-form-label">TOPIC</label>
      <div class="col-sm-9">
        <input [(ngModel)]="blog.topic" type="text" class="form-control" />
      </div>
    </div>

    <div *ngFor="let c of col">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">HEADING {{ c }}</label>
        <div class="col-sm-9">
          <input
            [(ngModel)]="blog.heading[c - 1]"
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3">CONTENT</label>
        <div class="col-sm-9">
          <textarea
            class="form-control"
            [(ngModel)]="blog.content[c - 1]"
            rows="8"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <div class="btn-group btn-group-sm" role="group">
          <button
            (click)="removeCol()"
            type="button"
            class="btn btn-sm btn-outline-info"
          >
            -
          </button>
          <button type="button" class="btn btn-sm btn-info">
            Add Column
          </button>
          <button
            (click)="addCol()"
            type="button"
            class="btn btn-sm btn-outline-info"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <button (click)="add(blog)" class="btn btn-info">
      Add Blog
    </button>
  </nb-card-body>
</nb-card>
