<nb-accordion>
  <nb-accordion-item *ngFor="let q of ques; let i = index">
    <nb-accordion-item-header>
      <b>{{ i + 1 }} . {{ q.question }}</b>
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      {{ q.answer }}
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
